<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>app2</title>
		<link href="css/style.css" media="all" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="//unpkg.com/vue@2.2.6/dist/vue.js"></script>
    <script src="./js/Lights.js"></script>
    <script src="./js/main.js"></script>
	</head>
  <body>
    <div id="menu">
      <div id="mousemode">
				<input type="radio" name="mousemode" value="Add"> Add<br>
				<input type="radio" name="mousemode" value="Activate" checked> Activate<br>
      </div>
    </div>
    <div id="wrapper">
      <div id="floorplan">
        <img src="assets/floorplan.png" />
        <div id="lights">
          <div v-for="(item, key) in lights">
            <div :id="key" v-on:click="lightClick" class="light" :style="'left: ' + item.pos.x + 'px; top: ' +  item.pos.y + 'px'"></div>
          </div>
        </div>
      </div>
    </div>


	</body>
</html>
